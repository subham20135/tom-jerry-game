<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tom & Jerry Runner Quiz Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: url("arena-bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 50px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    /* Adjusted sizes and spacing */
    #jerry {
      background-image: url("jerry.png");
      width: 220px;
      height: 220px;
      left: 300px; /* moved right for space */
      z-index: 2;
    }

    #tom {
      background-image: url("tom.png");
      width: 360px;
      height: 360px;
      left: 20px;
      z-index: 1;
    }

    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 90px;
      height: 90px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    #hud {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    /* Quiz Box */
    #quizBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      display: none;
      width: 350px;
    }
    #quizBox h2 { margin-bottom: 15px; }
    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #2196f3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    .option:hover { background: #1769aa; }

    /* Game Over */
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      display: none;
    }
    #gameOver h1 { margin: 0 0 20px; font-size: 40px; }
    #restartBtn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #restartBtn:hover { background: #ff2222; }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="jerry" class="character"></div>
    <div id="tom" class="character"></div>
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
    </div>

    <!-- Quiz -->
    <div id="quizBox">
      <h2 id="question"></h2>
      <div id="options"></div>
    </div>

    <!-- Game Over -->
    <div id="gameOver">
      <h1>Game Over üê±</h1>
      <p id="finalScore"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script>
    const jerry = document.getElementById("jerry");
    const tom = document.getElementById("tom");
    const gameArea = document.getElementById("gameArea");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const quizBox = document.getElementById("quizBox");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const gameOverEl = document.getElementById("gameOver");
    const finalScoreEl = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    let jerryY = 50;
    let isJumping = false;
    let score = 0;
    let lives = 3;
    let gameRunning = true;
    let quizActive = false;
    let scoreLoop;
    let lastObstacle = null;
    let spawnDelay = 2000; // 2s delay between obstacles

    const obstacleImages = [
      "cheese.png",
      "cheese.png",
      "cheese.png"
    ];

       const questions = [
      { q: "What is 15 √∑ 3 ?", options: ["3", "5", "7"], answer: "5" },
      { q: "Which is a prime number?", options: ["9", "11", "15"], answer: "11" },
      { q: "Solve: 12 x 6 = ?", options: ["72", "68", "80"], answer: "72" },
      { q: "The smallest even number is?", options: ["0", "2", "4"], answer: "0" },
      { q: "What is 49 √∑ 7 ?", options: ["8", "6", "7"], answer: "7" },
      { q: "Which planet is known as the Red Planet?", options: ["Mars", "Venus", "Jupiter"], answer: "Mars" },
      { q: "What is the capital of India?", options: ["Delhi", "Mumbai", "Kolkata"], answer: "Delhi" },
      { q: "Which gas do humans breathe in to survive?", options: ["Oxygen", "Carbon dioxide", "Nitrogen"], answer: "Oxygen" },
      { q: "What is 100 - 37 ?", options: ["63", "73", "67"], answer: "63" },
      { q: "Which is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe"], answer: "Blue Whale" },
      { q: "Who invented the light bulb?", options: ["Edison", "Newton", "Tesla"], answer: "Edison" },
      { q: "Which number is a perfect square?", options: ["18", "25", "30"], answer: "25" },
      { q: "Which is a non-metal?", options: ["Iron", "Oxygen", "Copper"], answer: "Oxygen" },
      { q: "How many sides does a hexagon have?", options: ["5", "6", "7"], answer: "6" },
      { q: "What is the freezing point of water?", options: ["0¬∞C", "10¬∞C", "100¬∞C"], answer: "0¬∞C" }
    ];


    // Controls
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && !isJumping && gameRunning && !quizActive) jump();
    });

    function jump() {
      isJumping = true;
      let jumpHeight = 0;
      const maxHeight = 250; // higher jump for bigger obstacles
      const up = setInterval(() => {
        if (jumpHeight >= maxHeight) {
          clearInterval(up);
          const down = setInterval(() => {
            if (jumpHeight <= 0) {
              clearInterval(down);
              isJumping = false;
            } else {
              jumpHeight -= 8;
              jerry.style.bottom = 50 + jumpHeight + "px";
            }
          }, 20);
        } else {
          jumpHeight += 8;
          jerry.style.bottom = 50 + jumpHeight + "px";
        }
      }, 20);
    }

    function spawnObstacle() {
      if (lastObstacle) return; // only 1 obstacle at a time

      const obs = document.createElement("div");
      obs.classList.add("obstacle");
      obs.style.backgroundImage = `url(${obstacleImages[Math.floor(Math.random() * obstacleImages.length)]})`;
      obs.style.left = gameArea.offsetWidth + 200 + "px";
      gameArea.appendChild(obs);
      lastObstacle = obs;

      let move = setInterval(() => {
        if (!gameRunning || quizActive) return;
        let obsLeft = parseInt(obs.style.left);
        obs.style.left = obsLeft - 5 + "px";

        const jerryRect = jerry.getBoundingClientRect();
        const obsRect = obs.getBoundingClientRect();

        if (
          jerryRect.left < obsRect.right &&
          jerryRect.right > obsRect.left &&
          jerryRect.bottom > obsRect.top
        ) {
          clearInterval(move);
          obs.remove();
          lastObstacle = null;
          showQuiz();
          scheduleNextObstacle();
        }

        if (obsLeft < -150) {
          clearInterval(move);
          obs.remove();
          lastObstacle = null;
          scheduleNextObstacle();
        }
      }, 20);
    }

    function scheduleNextObstacle() {
      if (!gameRunning) return;
      setTimeout(spawnObstacle, spawnDelay);
    }

    function showQuiz() {
      quizActive = true;
      stopScore();
      const q = questions[Math.floor(Math.random() * questions.length)];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(opt, q.answer);
        optionsEl.appendChild(btn);
      });
      quizBox.style.display = "block";
    }

    function checkAnswer(selected, correct) {
      quizBox.style.display = "none";
      quizActive = false;
      if (selected !== correct) {
        lives--;
        livesEl.textContent = "Lives: " + lives;
        if (lives <= 0) {
          gameOver();
          return;
        }
      }
      startScore();
    }

    function startScore() {
      if (scoreLoop) return;
      scoreLoop = setInterval(() => {
        if (gameRunning && !quizActive) {
          score++;
          scoreEl.textContent = "Score: " + score;
        }
      }, 100);
    }

    function stopScore() {
      clearInterval(scoreLoop);
      scoreLoop = null;
    }

    function startGame() {
      score = 0;
      lives = 3;
      gameRunning = true;
      quizActive = false;
      lastObstacle = null;
      gameOverEl.style.display = "none";
      scoreEl.textContent = "Score: 0";
      livesEl.textContent = "Lives: 3";
      startScore();
      scheduleNextObstacle();
    }

    function gameOver() {
      gameRunning = false;
      stopScore();
      finalScoreEl.textContent = "Your final score: " + score;
      gameOverEl.style.display = "block";
    }

    restartBtn.addEventListener("click", startGame);

    startGame();
  </script>
</body>
</html>
